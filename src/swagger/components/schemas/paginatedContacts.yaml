# swagger/components/schemas/paginatedContacts.yaml

type: object
properties:
  page:
    type: number
    example: 2
  perPage:
    type: number
    example: 4
  totalItems:
    type: number
    example: 4
  totalPages:
    type: number
    example: 4
  hasNextPage:
    type: boolean
    example: false
  hasPreviousPage:
    type: boolean
    example: true
  data:
    type: array
    items:
      $ref: './contact.yaml'
