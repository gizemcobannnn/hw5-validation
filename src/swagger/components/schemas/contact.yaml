# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - parentId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: +4670965123
  email:
    description: "Contact's email"
    type: string
    format: email
    example: example@gmail.com
  isFavourite:
    description:  "Whether the contact is marked as favourite"
    type: boolean
    example: true
  contactType:
    description: 'Whether is contactType'
    type: string
    enum: ['work', 'personal']
    example: work
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  parentId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    format: uri
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png